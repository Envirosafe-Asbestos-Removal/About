<title>Envirosafe Removal | Asbestos Removal Company</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&amp;display=swap" rel="stylesheet"/>

<style id="hero-slider-style">
      .hero {
        position: relative;
        background-size: cover;
        background-position: center;
        color: #ffffff;
        text-shadow: 0 2px 4px rgba(0,0,0,0.6);
        padding: 3rem 2rem;
      }
      .slider-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0,0,0,0.4);
        border: none;
        color: #ffffff;
        font-size: 2rem;
        padding: 0.2rem 0.5rem;
        cursor: pointer;
        border-radius: 4px;
      }
      #slider-prev { left: 1rem; }
      #slider-next { right: 1rem; }
      @media (max-width: 900px) {
        .hero {
          padding: 2rem 1rem;
        }
        .slider-arrow {
          font-size: 1.5rem;
        }
      }
    </style>
</head>

<header>

<svg fill="#ffffff" height="24" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">

</svg>
</button>

<li>

</li>
</ul>
</li>
<li>
<a href="contact-us.html">Contact Us</a>
</li>
<li>
<a href="blog.html">Blog</a>
</li>
</ul>
</nav>
</header>
<main>
<section class="hero">
<h1 id="service-title"></h1>
<a class="hero-button" href="#" id="service-button">Our Services</a>
<button class="slider-arrow" id="slider-prev">‹</button>
<button class="slider-arrow" id="slider-next">›</button>
</section>
</main>
<script src="nav.js"></script>
<script>
    var slides = [
      { title: 'Asbestos Removal', link: 'asbestos-removal.html', image: 'images/slide1.png' },
      { title: 'Asbestos Surveys', link: 'asbestos-surveys.html', image: 'images/slide2.png' },
      { title: 'Asbestos Waste Disposal', link: 'asbestos-disposal.html', image: 'images/slide3.png' },
      { title: 'Commercial Asbestos Services', link: 'commercial.html', image: 'images/slide4.png' },
      { title: 'Residential Asbestos Services', link: 'residential.html', image: 'images/slide5.png' }
    ];
    var index = 0;
    var titleEl = document.getElementById('service-title');
    var buttonEl = document.getElementById('service-button');
    var heroEl = document.querySelector('.hero');

    function showSlide(i) {
      var slide = slides[i];
      if (titleEl) titleEl.textContent = slide.title;
      if (buttonEl) buttonEl.setAttribute('href', slide.link);
      if (heroEl) heroEl.style.backgroundImage = "url('" + slide.image + "')";
    }

    function nextSlide() {
      index = (index + 1) % slides.length;
      showSlide(index);
    }
    function prevSlide() {
      index = (index - 1 + slides.length) % slides.length;
      showSlide(index);
    }

    // attach event handlers to arrows
    var prevBtn = document.getElementById('slider-prev');
    var nextBtn = document.getElementById('slider-next');
    if (prevBtn) {
      prevBtn.addEventListener('click', function(event) {
        event.preventDefault();
        prevSlide();
      });
    }
    if (nextBtn) {
      nextBtn.addEventListener('click', function(event) {
        event.preventDefault();
        nextSlide();
      });
    }

    // initialise first slide
    showSlide(0);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Expert non‑licensed asbestos removal services in London and the South East. HSE licensed and BOHS‑accredited. Contact us today for a free quote.">
    <title>Non‑Licensed Asbestos Removal | Envirosafe Removal</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<style id="dropdown-nav-style">
  .main-nav {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    background-color: #0F1727;
    flex-wrap: wrap;
  }
  .main-nav > li {
    position: relative;
    margin: 0 1rem;
  }
  .main-nav a {
    color: #ffffff;
    text-decoration: none;
    padding: 0.8rem 1.2rem;
    display: block;
    font-weight: 600;
    border-radius: 4px;
  }
  .main-nav a:hover {
    background-color: #6BBE44;
    color: #0F1727;
  }
  .dropdown-menu {
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #0F1727;
    list-style: none;
    padding: 0.5rem 0;
    min-width: 220px;
    z-index: 1000;
    display: none !important;
  }
  .dropdown-menu li a {
    padding: 0.6rem 1rem;
    font-size: 0.9rem;
    color: #6BBE44;
  }
  .dropdown-menu li a:hover {
    background-color: #6BBE44;
    color: #0F1727;
  }
  /* Show submenu on hover for desktop */
  .dropdown:hover > .dropdown-menu {
    display: block !important;
  }
  /* Show submenu when opened via script */
  .dropdown.open > .dropdown-menu {
    display: block !important;
  }
</style>

    <link rel="canonical" href="non-licensed.html">
    

<script>
document.addEventListener('DOMContentLoaded', function() {
  var toggleBtn = document.getElementById('menu-toggle');
  var nav = document.querySelector('header nav');
  function setupDropdowns() {
    var isMobile = window.innerWidth <= 900;
    document.querySelectorAll('.dropdown-toggle').forEach(function(toggle) {
      toggle.onclick = null;
      if (isMobile) {
        toggle.onclick = function(e) {
          e.preventDefault();
          this.parentElement.classList.toggle('open');
        };
      }
    });
  }
  setupDropdowns();
  window.addEventListener('resize', setupDropdowns);
  if (toggleBtn && nav) {
    toggleBtn.addEventListener('click', function(e) {
      e.preventDefault();
      nav.classList.toggle('nav-open');
    });
  }
});
</script>
</body>
</html>
